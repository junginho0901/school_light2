
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보행자 신호등 & 오디오 분류기 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<!-- MediaElement.js 라이브러리 추가 -->
  <!-- Socket.IO 클라이언트 라이브러리 추가 -->
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

<!-- MediaElement.js 라이브러리 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelement-and-player.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.16/mediaelementplayer.min.css" />

</head>
<body>
    <div class="container">
        <header>
            <h1>보행자 신호등 & 오디오 분류기 시스템</h1>
            <nav>
                <a href="{{ url_for('data_management') }}" class="nav-button">데이터 관리</a>
                <button id="dashboardButton" class="nav-button">대시보드 보기</button>
                <a href="{{ url_for('forecast_page') }}" class="nav-button">ARIMA 예측</a>
            </nav>
        </header>
        <main>
            <div class="traffic-light-container">
                <div class="pedestrian-light">
                    <div class="light red"></div>
                    <div class="light green"></div>
                </div>
                <div class="timer"></div>
            </div>
            <div class="control-panel">
                <button id="recordButton">실시간 판단 시작</button>
                <h2>---------------------------------------------------------------------------</h2>
                <div class="time-period-container">
                    <div id="timePeriodsDiv"> <!-- timePeriodsDiv 추가 -->
                        <div class="time-period">
                            <label for="startTime1">시작 시간:</label>
                            <input type="time" id="startTime1" name="startTime">
                            <label for="endTime1">종료 시간:</label>
                            <input type="time" id="endTime1" name="endTime">
                            <button class="remove-time-btn">삭제</button>
                        </div>
                    </div>
                
                    <button id="addTimeButton" class="btn">자동 제어 시간대 추가</button>
                
                    <div class="recording-control">
                        <label for="recordDuration">자동 제어 1시간 주시 녹음 시간 설정 (분):</label>
                        <input type="number" id="recordDuration" value="5" min="0.1" max="60" step="any">
                    </div>
                    <label for="weekdaylabel">자동 제어 중지 날짜:</label>
                    <div id="weekdayButtons">
                        <button class="weekday-btn" data-weekday="1">월</button>
                        <button class="weekday-btn" data-weekday="2">화</button>
                        <button class="weekday-btn" data-weekday="3">수</button>
                        <button class="weekday-btn" data-weekday="4">목</button>
                        <button class="weekday-btn" data-weekday="5">금</button>
                        <button class="weekday-btn" data-weekday="6">토</button>
                        <button class="weekday-btn" data-weekday="0">일</button>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="startControl" class="btn btn-success">자동 제어 시작</button>
                        <button id="stopControl" class="btn btn-danger" disabled>자동 제어 중지</button>
                    </div>
                </div>
                
            <div class="results-panel">
                <h2>예측 결과</h2>
                <div id="results"></div>
            </div>
        </main>
    </div>

    <div id="dashboardModal" class="modal_dash">
        <div class="modal-content_dash">
            <span class="close">&times;</span>
            <h2>소리 분석 대시보드</h2>
            <div class="charts-container">
                <div class="chart-item">
                    <h3>소리 클래스별 감지 빈도</h3>
                    <canvas id="classDistributionChart"></canvas>
                </div>
                <div class="chart-item">
                    <h3>시간대별 소리 감지 패턴</h3>
                    <canvas id="hourlyDetectionChart"></canvas>
                </div>
                <div class="chart-item">
                    <h3>시간대별 신호 조정 횟수</h3>
                    <canvas id="signalAdjustmentChart"></canvas>
                </div>
            </div>
            <button id="resetButton" class="btn">데이터 리셋</button>
        </div>
    </div>

    <div id="notificationDiv" class="notification-container"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
